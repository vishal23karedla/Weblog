<div class="login-body">
<mat-card>
    <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" >
        <mat-form-field>
            <input 
                matInput
                ngModel
                type="email"
                name="email"
                placeholder="E-mail"
                #emailInput="ngModel"
                required
                email
            >
            <mat-error *ngIf="emailInput.invalid" >Please enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput
                ngModel
                type="password"
                name="password"
                placeholder="Password"
                #passwordInput="ngModel"
                required
            >
            <mat-error *ngIf="passwordInput.invalid " >Please enter a valid password</mat-error>
        </mat-form-field>

        <button
            mat-raised-button
            color="primary"
            type="Submit" > Login </button>

    </form>
</mat-card>

</div>
